<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button"value="penjumlahan"onclick="penjumlahan()">
    <script>
        
        function penjumlahan(){
            let a1 = Number(prompt ("masukan angka pertama",0))
            let a2 = Number(prompt ("angka"+a1+"mau ditambahkan dengan angka berapa?",0));
            let angka = a1 + a2;

            return document.write("hasil penjumlahan:"+a1+"+"+a2+"="+angka)
        }
    </script>
</body>
</html>
